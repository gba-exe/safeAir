<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../assets/logoClaro.jpeg" type="image/x-icon">
  <title>Cadastro de funcionários</title>
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="stylesheet" href="../navbarFooter/navbar.css">
  <link rel="stylesheet" href="../navbarFooter/footer.css">
</head>

<body>
  <script src="../../assets/components/header.js"></script>
  <div class="divContainer">
    <div class="divEsquerda">
      <div class="divContent">
        <a class="pPequeno" href="../home/home.html">
          < Voltar a home </a>
            <div id="divTexto">
              <h1>Cadastre-se já!</h1>
              <div>
                <p class="pParagrafo">&emsp;&emsp;Faça o cadastro de novos usuários para que eles tenham acesso a seu
                  Dashboard sem utilizar seu login.</p>
              </div>
            </div>
      </div>
    </div>
    <div class="divDireita">
      <div class="divContent">
        <p class="pInput">Nome Completo</p>
        <input id="ipt_nome" placeholder="Nome">
        <p class="pInput">E-mail</p>
        <input id="ipt_email" placeholder="E-mail">
        <p class="pInput">Telefone</p>
        <input id="ipt_telefone" placeholder="N° de telefone">
        <p class="pInput">Senha</p>
        <input id="ipt_senha" placeholder="Senha">
        <p class="pInput">Confirmação de senha</p>
        <input id="ipt_confirmacao" placeholder="Confirmação de senha">
        <br>
        <button onclick="criar()" class="btnVerde">Criar Conta</button>
      </div>
    </div>
  </div>
  <script src="../../assets/components/footer.js"></script>

</body>

</html>

<script>
  function criar() {
    var ax_tem_erro = 'não';
    var ax_nome = ipt_nome.value;
    var ax_email = ipt_email.value;
    var ax_telefone = ipt_telefone.value;
    var ax_senha = ipt_senha.value;
    var ax_confSenha = ipt_confirmacao.value;

    ipt_nome.style = "border-color: black;";
    ipt_email.style = "border-color: black;";
    ipt_telefone.style = "border-color: black;";
    ipt_senha.style = "border-color: black;";
    ipt_confirmacao.style = "border-color: black;";


    if (ax_nome == '') {
      alert("Favor informar o nome do cliente");
      ipt_nome.style = "border-color: red;";
      ax_tem_erro = 'sim';
    }

    if (ax_email.indexOf('@')) {
      alert("Favor informar corretamente o email do cliente");
      ipt_email.style = "border-color: red;";
      ax_tem_erro = 'sim';
    }

    if (ax_telefone == '') {
      alert("Favor informar o telefone do cliente");
      ipt_telefone.style = "border-color: red;";
      ax_tem_erro = 'sim';
    }

    if (ax_senha == '') {
      alert("Favor informar a senha do cliente");
      ipt_senha.style = "border-color: red;";
      ax_tem_erro = 'sim';
    }

    if (ax_confSenha == '') {
      alert("Favor informar corretamente a senha do cliente");
      ipt_confirmacao.style = "border-color: red;";
      ax_tem_erro = 'sim';
    }


  }
</script>
