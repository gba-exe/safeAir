
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" href="../../assets/logoClaro.jpeg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="../../style/style.css"/>
    <link rel="stylesheet" href="../navbarFooter/navbarDashboard.css">
    <title>Configurações</title>
</head>

<body>
    <script src="../../assets/components/headerDashboard.js"></script>
    <div id="divDashboard">
        <div class="divContent">
            <div class="divLogo">
                <img src="../../assets/logoMenu.png">
            </div>

            <div class="divPerfis">
                <div>
                    <img src="../../assets/foto-barbara.png" alt="">
                    <div>
                        <p class="pLogin">Logado como:</p>
                        <h1>Bárbara Barbato</h1>
                        <p class="pLogin">Cliente - Administrador</p>
                    </div>
                </div>
                <div>
                    <img src="../../assets/hp.png" alt="">
                    <div>
                        <p class="pLogin">Empresa:</p>
                        <h1>HP</h1>
                        <p class="pLogin">Parceira SafeAir - 2023</p>
                    </div>
                </div>
            </div>

            <div class="divVerdes">
                <div class="divTitulo">
                    <img src="../../assets/admin.png" alt="">
                    <div>
                        <h1>Administrador</h1>
                        <p class="pLogin">Registrar subordinados:</p>
                    </div>
                </div>
                <div class="divInputs">
                    <div>
                        <div class="divInputsMetade">
                            <p class="pLogin">Identificador do funcionário</p>
                            <input class="input" type="text" placeholder="idFuncionário">
                        </div>
                        <div class="divInputsMetade">
                            <p class="pLogin">Nome:</p>
                            <input class="input" type="text" placeholder="Nome do Funcionário">
                        </div>
                    </div>
                    <div class="divInputsInteiro">
                        <p class="pLogin">Cargo:</p>
                        <select id="selectSala">
                            <option value="">Selecionar Cargo</option>
                            <option value="">Estagiario</option>
                            <option value="">Gerente</option>
                            <option value="">Coordenador</option>
                            <option value="">Desenvolvedor</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="divVerdes">
                <div class="divTitulo">
                    <img src="../../assets/ferramenta.png" alt="">
                    <div>
                        <h1>Gerenciador:</h1>
                        <p class="pLogin">Modificar senha padrão:</p>
                    </div>
                </div>
                <div class="divInputs">
                    <div class="divInputsInteiro">
                        <p class="pLogin">Senha:</p>
                        <input type="password" class="input" placeholder="Nova Senha">
                    </div>
                    <div class="divInputsInteiro">
                        <p class="pLogin">Confirmação e senha:</p>
                        <input type="password" class="input" placeholder="Confirmação de senha">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="analytics.js"></script>
