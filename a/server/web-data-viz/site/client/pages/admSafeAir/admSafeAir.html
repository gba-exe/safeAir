<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../../assets/logoClaro.jpeg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admSafeAir.css">
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="../navbarFooter/navbarDashboard.css">
    <title>Membro SafeAir</title>
</head>

<body>
    <script src="../../assets/components/headerAdm.js"></script>
    <div id="divDashboard">
        <div class="divContent">

            <div class="divLogo">
                <img src="../../assets/logos/logoSemFundoMaior.png">
            </div>


            <div class="divCadastroCliente">
                <div class="divCima">
                    <div class="divCadastroEsq">
                        <h2>Cadastrar novo cliente</h2>
                        <p class="pInput">Nome da Empresa</p>
                        <input id="iptNomeEmpresa" placeholder="Nome da Empresa">
                        <p class="pInput">CNPJ</p>
                        <input id="iptCNPJ" placeholder="CNPJ da empresa">
                        <p class="pInput">Rua</p>
                        <input id="iptRua" placeholder="Rua">
                        <p class="pInput">Número</p>
                        <input id="iptNumero" placeholder="Número">
                        <p class="pInput">CEP</p>
                        <input id="iptCEP" placeholder="CEP">

                    </div>
                    <div class="divCadastroDir">
                            <p class="pInput">Bairro</p>
                            <input id="iptBairro" placeholder="Bairro">
                            <p class="pInput">Complemento</p>
                            <input id="iptComplemento" placeholder="Complemento">
                            <p class="pInput">Cidade</p>
                            <input id="iptCidade" placeholder="Cidade">
                            <p class="pInput">Estado</p>
                            <input id="iptEstado" placeholder="Estado">
                    </div>
                    <div class="divFotoCracha"><img src="../../assets/crachazinho.png">
                    </div>
                </div>
                    <div class="divBaixo">
                        <button class="btnAzul" onclick="cadastrarEmpresa()">Cadastrar</button>
                </div>
            </div>


        </div>
    </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function cadastrarEmpresa() {

        var nomeEmpresaVar = iptNomeEmpresa.value;
        var cnpjVar = iptCNPJ.value;
        var ruaVar = iptRua.value;
        var numeroVar = iptNumero.value;
        var cepVar = iptCEP.value;
        var bairroVar = iptBairro.value;
        var complementoVar = iptComplemento.value;
        var cidadeVar = iptCidade.value;
        var estadoVar = iptEstado.value;


        if (nomeEmpresaVar == '' || cnpjVar == '') {
            alert('Favor digitar os campos corretamente');
            return false;
        }

        fetch('/usuarios/cadastrarEmpresa',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({
                    nomeEmpresaServer: nomeEmpresaVar,
                    cnpjServer: cnpjVar,
                    ruaServer: ruaVar,
                    numeroServer: numeroVar,
                    cepServer: cepVar,
                    bairroServer: bairroVar,
                    complementoServer: complementoVar,
                    cidadeServer: cidadeVar,
                    estadoServer: estadoVar
                })
            }).then(function (resposta) {
                console.log('resposta: ', resposta);
                if (resposta.ok) {
                    alert('Empresa cadastrada com sucesso');

                } else {
                    alert('Erro ao cadastrar empresa');
                }
            }).catch(function (resposta) {
                console.log('erro: ', resposta);
            });

        return false;

    }



</script>
