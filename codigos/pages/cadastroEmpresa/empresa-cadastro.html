<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="icon" href="../../assets/logoClaro.jpeg" type="image/x-icon">
    <script src="empresa-function.js"></script>
</head>

<body>
    <div class="divEsquerda">
        <div class="divContent">
            <a class="pPequeno"> < Voltar ao menu </a>
            <div id="divTexto">
                <h1>Cadastro Interno da SafeAir</h1>
                <div >
                    <p class="pParagrafo">&emsp;&emsp;Aqui os representantes da SafeAir cadastram novas empresas que teram acesso ao Dashboard.</p>
                </div>
            </div>  
        </div>  
    </div>

    <div class="divDireita">
        <div class="divContent">
            <p class="pInput">Nome da empresa</p>
            <input id="ipt_empresa" placeholder="Nome da empresa">
            <p class="pInput">Nome do(a) cliente</p>
            <input id="ipt_cliente" placeholder="Nome do(a) cliente">
            <p class="pInput">E-mail</p>
            <input id="ipt_email" placeholder="E-mail da empresa">
            <p class="pInput">CNPJ</p>
            <input id="ipt_cnpj" placeholder="CNPJ da empresa">
            <p class="pInput">Senha</p>
            <input id="ipt_senha" placeholder="Senha">
            <p class="pInput">Confirmação de senha</p>
            <input id="ipt_confirmacao" placeholder="Confirmação de senha">
            <br>
            <button onclick="criar()" class="btnVerde">Cadastrar</button>  
        </div>
    </div>
</body>
</html>
