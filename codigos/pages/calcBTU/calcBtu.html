<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/logoClaro.jpeg" type="image/x-icon">
    <title>Caculadora BTU</title>
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="calcBtu.css" />
    <link rel="stylesheet" href="../navbarFooter/navbar.css">
    <link rel="stylesheet" href="../navbarFooter/footer.css">
    <link rel="stylesheet" href="calcBtu.js">
    <script src="calcBtu.js"></script>
</head>

<body>
    <script src="../../assets/components/header.js"></script>
    <div class="divContainer">
        <div class="divEsquerda">
            <div class="divContent">
                <a class="pPequeno">
                    < Voltar ao menu </a>
                        <div id="divTexto">
                            <h1>Orçamento</h1>
                            <p class="pParagrafo">&emsp;&emsp;Aqui calcularemos seu orçamento com prontidão e precisão.
                            </p>
                        </div>
            </div>
        </div>

        <div class="divDireita">
            <div class="divContent">

                <div class="divTituloDireita">
                    <h1>Calculo de BTU</h1>
                    <h1>2/2</h1>
                </div>

                <div class="divInputMenor">
                    <div>
                        <p class="pInput">Total de Ambientes</p>
                        <input id="iptQuantidade" placeholder="Quantidade" onkeyup="calBtu()" />
                    </div>
                    <div>
                        <p class="pInput">Área Total</p>
                        <input id="iptArea" placeholder="Área (m²)" onkeyup="calBtu()" />
                    </div>
                </div>

                <p class="pInput">Total de Pessoas nos Ambientes</p>
                <input id="iptQuantidadePessoas" placeholder="Quantidade de pessoas" onkeyup="calBtu()" />

                <p class="pInput">Total de Eletrônicos</p>
                <input id="iptEletronico" placeholder="Eletrônicos" onkeyup="calBtu()" />

                <br>

                <div class="btnVerde">
                    <p>Consumo Total:</p>
                    <p id="valorLive"></p>
                </div>

                <br>

                <div class="divBtnProximo">
                    <button class="btnAzulTransparente">
                        < Voltar</button>
                            <button class="btnAzulTransparente">Próximo ></button>
                </div>

            </div>
        </div>
    </div>
    <script src="../../assets/components/footer.js"></script>

</body>

</html>
