<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/loginStyle.css">
</head>

<body>
    <div class='divEsq'>
        <div class="divConteudo1">
            <div class="divFilho1">
                    <div class="divFilho3">
                        <a href="">< Voltar ao menu</a>
                        <h1>Entre Agora!</h1>
                        <p>Agora que já tem um cadastro faça seu login.</p>
                        <p>Caso ainda não tenha uma conta clique <a href=""><b>aqui</b></a> e crie já.</p>
                    </div>
            </div>
            
    </div>

        <div class="divDir">
            <div class="divConteudo2">
                <div class="divFilho4">
                    <p>Nome de usuário</p>
                    <input id="iptUsuario" placeholder="Usuário" class="input">
                    <p>Senha</p>
                    <input id="iptSenha" placeholder="Senha" class="input">
                    <br>
                    <br>
                    <button onclick="avancar()" class="botao">Entrar</button>
                </div>   
                </div>



            </div>
        </div>



    </div>
</body>
<script>
    function avancar() {

        var ipt_Email = iptUsuario.value;
        var ipt_Senha = iptSenha.value;
        var erro = 'false';

        if (ipt_Email.indexOf('@' == 0)) {
            iptUsuario.style='border-color: red;';
            alert('Insira um e-mail correto');
            erro = true;
        }
        
        if (ipt_Senha== '') {
            iptSenha.style='border-color: red;';
            alert('Insira uma senha correta');
            erro = true;    
        }
    }

</script>
</html>
