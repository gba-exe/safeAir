<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/logoClaro.jpeg" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>

<body>
    <div class="divEsquerda">
        <div class="divContent">
            <a class="pPequeno"> < Voltar ao menu </a>
            <div id="divTexto">
                <h1>Entre Agora!</h1>
                <div>
                    <p class="pParagrafo">Agora que já tem um cadastro faça seu login utilizando o e-mail que sua empresa disponibilizou.</p>
                </div>
            </div>  
        </div>  
    </div>

    <div class="divDireita">
        <div class="divContent">
            <p class="pPequeno">Nome de usuário</p>
            <input id="iptUsuario" placeholder="Usuário">
            <p class="pPequeno">Senha</p>
            <input id="iptSenha" placeholder="Senha">
            <br>
            <button onclick="avancar()" class="btnVerde">Entrar</button>  
        </div>
    </div>
</body>
<script>
    function avancar() {

        var ipt_Email = iptUsuario.value;
        var ipt_Senha = iptSenha.value;
        var erro = 'false';

        if (ipt_Email.indexOf('@')
        ) {
            iptUsuario.style='border-color: red;';
            alert('Insira um e-mail correto');
            erro = true;
        }
        
        if (ipt_Senha== '') {
            iptSenha.style='border-color: red;';
            alert('Insira uma senha correta');
            erro = true;    
        }
    }

</script>
</html>
