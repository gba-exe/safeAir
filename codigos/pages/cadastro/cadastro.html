<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div id="divLogin">
      <div id="divEsquerda">
        <a id="divVoltar"> < Voltar ao menu </a>
        <div id="divTexto">
          <h1 id="titulo">Cadastre-Se Já!</h1>
          <div id="divDesc">
            <p>Faça seu cadastro para ter informações mais detalhadas sobre nossos produtos.</p> 
            <p>Caso já tenha uma conta<span class="bold"> clique aqui </span>para logar.</p>              
          </div>
        </div>  
      </div>
      <div id="divDireita">
        <div id="divContent">
          <div class="divInput">
            <p class="txtInput">Nome Completo</p>
            <input class="input" id="iptNome" placeholder="Nome"/>
          </div>
          <div class="divInput">
            <p class="txtInput">Email</p>
            <input class="input" id="iptEmail" placeholder="Email"/>
          </div>
          <div class="divInput">
            <p class="txtInput">Telefone</p>
            <input class="input" id="iptTelefone" placeholder="N° de telefone"/>
          </div>
          <div class="divInput">
            <p class="txtInput">Nome de usuário</p>
            <input class="input" id="iptUsuario" placeholder="Usuário"/>
          </div>
          <div class="divInput">
            <p class="txtInput">Senha</p>
            <input class="input" id="iptSenha" placeholder="Senha" type="password"/>
          </div>
          <div class="divInput">
            <p class="txtInput">Confirmar senha</p>
            <input class="input" id="iptSenha" placeholder="Confirmar senha" type="password"/>
          </div>
          <button id="btnCriarConta">
            <p>Criar conta</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
