<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="divLogin">
      <div id="divEsquerda">
        <a id="divVoltar"> < Voltar ao menu </a>
        <div id="divTexto">
          <h1 id="titulo">Entre agora!</h1>
          <div id="divDesc">
            <p>Agora que já tem um cadastro faça seu login.</p> 
            <p>Caso ainda não tenha uma conta <span class="bold"> clique aqui </span>  e crie já.</p>
          </div>
        </div>  
      </div>
      <div id="divDireita">
        <div id="divContent">
          <div class="divInput">
            <p class="txtInput">Nome de usuário</p>
            <input class="input" id="iptUsuario" placeholder="Nome"/>
          </div>
          <div class="divInput">
            <p class="txtInput">Senha</p>
            <input class="input" id="iptSenha" placeholder="Senha" type="password"/>
          </div>
          <button id="btnEntrar">
            <p>Entrar</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
